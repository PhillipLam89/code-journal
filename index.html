<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&family=Turret+Road:wght@300&display=swap"
  rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="column-full">
      <header>
        <h1>Code Journal</h1>
      </header>
    </div>
    <div class="row">
      <main class="column-half">
        <div data-view="edit-profile">Edit Profile</div>
        <img  src="images/placeholder-image-square.jpg" alt="placeholder image">
      </main>
      <form class="column-half">
        <label for="avatar-url">
        <p>Avatar URL</p>
        <input required type="text" class="avatarUrl" id="avatarUrl" name="avatarUrl">
        </label>
        <label for="user-name">
          <p>Username</p>
          <input required type="text" class="text" id="user-name" name="username">
        </label>
        <label for="full-name">
          <p>Full Name</p>
          <input required type="text" class="text" id="full-name" name="fullname">
        </label>
        <label for="location">
          <p>Location</p>
          <input required type="text" class="text" id="location" name="location">
        </label>
      </form>
    </div>
    <form class="row bio">
      <label for="bio" class="column-full">
        <p>Bio</p>
        <textarea required type="text" rows="10" cols="60" id="bio-box" name="bio">
        </textarea>
      </label>
      <label for="submit" type="submit" class="column-full">
        <button>SAVE</button>
      </label>
    </form>
 </div>
      <script src="js/data.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
