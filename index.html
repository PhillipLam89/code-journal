<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&family=Turret+Road:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form>
    <div class="container">
      <div class="column-full header">
        <header>
          <h1>Code Journal</h1>
          <h1><a href="#" data-view="profile" class="header-profile2">Profile</a> </h1>
          <h1><a href="#" data-view="entries" class="header-profile2">Entries</a> </h1>
        </header>
      </div>
      <div data-view="edit-profile" class="row top-row edit-profile">
        <main class="column-half top-main">
          <div>Edit Profile</div>
          <img class="main-img" src="images/placeholder-image-square.jpg" alt="placeholder image">
        </main>
        <main class="column-half right-column-edit-profile">
          <label for="avatar-url">
            <p class="avatar">Avatar URL</p>
            <input required type="text" class="avatarUrl edit-input" id="avatarUrl" name="avatarUrl">
          </label>
          <label for="user-name">
            <p>Username</p>
            <input required type="text" class="user-name edit-input" name="username">
          </label>
          <label for="full-name">
            <p>Full Name</p>
            <input required type="text" class="full-name edit-input" name="fullname">
          </label>
          <label for="location">
            <p>Location</p>
            <input required type="text" class="location edit-input" name="location">
          </label>
        </main>
        <label for="bio" class="column-full">
          <p>Bio</p>
          <textarea required type="text" rows="10" cols="60" class="bio edit-input"></textarea>
        </label>
        <label for="submit" type="submit" class="column-full save-label ">
          <button type="submit" id="submit">SAVE</button>
        </label>
      </div>

      <div data-view="profile" class="view-profile row top-row">
      </div>


      <div data-view="entries" class="entries row top-row hidden">
        <div class="entries-header">
          <h2>Entries</h2>
          <button data-view="create-entry-button" class="new-entry-button">
            <a href="#" class="new-entry-text" data-view="create-entry">New Entry</a>
          </button>
        </div>
        <div class="column-half entries-image-container">
          <img class="entries-image" src="../../bulbasaur.png">
        </div>
        <article class="column-half entries-article">
          <h2>The Best Grass Type Pokemon</h2>
          <p>BULBA BULBASAUR!BULBA BULBASAUR!BULBA BULBASAUR!BULBA BULBASAUR!BULBA BULBASAUR!BULBA BULBASAUR!BULBA BULBASAUR!</p>
        </article>


        <!-- <div class="column-half entries-image-container">
          <img class="entries-image" src="../../doom.jpg">
        </div>
        <article class="column-half entries-article">
          <h2>DOOOOOOOOOM : ETERNAL IS THE BEST VIDEO GAME!</h2>
          <p>KILL ALLL DEMONS NOW!!
          </p>
        </article>

        <div class="column-half entries-image-container">
          <img class="entries-image" src="../../ACValhalla.jpg">
        </div>
        <article class="column-half entries-article">
          <h2>ASSASSIN'S CREED: VALHALLA RELEASED!</h2>
          <p>Explore the open world of the ancient Vikings. PILLAGE AND KILL YOUR WAY TO THE TOP!
          </p>
        </article> -->

      </div>
    </div>
  </form>
  <form id= "form2">
    <div data-view="create-entry" class="container create-entry row top-row">
      <main class="column-half top-main">
        <div>New Entry</div>
        <img class="create-entry-image" src="images/placeholder-image-square.jpg" alt="placeholder image">
      </main>

      <main class="column-half right-column-create-entry">
        <label for="avatar-url">
          <p class="avatar">Image URL</p>
          <input required type="text" class="entry-image-url"  name="avatarUrl">
        </label>
        <label for="user-name">
          <p>Title</p>
          <input required type="text" class="entry-title" name="username">
        </label>
      </main>

      <label for="notes" class="column-full">
        <p>Notes</p>
        <textarea class="entry-notes" required type="text" rows="10" cols="60"></textarea>
      </label>

      <label for="submit" type="submit" class="column-full save-label ">
        <button data-view="create-entry" type="submit" id="submit-entry">SAVE</button>
      </label>

    </div>
  </form>
    <div id="modal" class="hidden">
      <div class="modal-content">
        <span class="x">X</span>
          <p>Fill Out ALL Fields, NO BLANKS OR SPACES...Please Click Save First</p>
      </div>
    </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
